name: 'Pull Request Notifier'

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: Netail/webhook-notifier@v1
      with:
        discord-url: ${{ github.event.inputs.discord-url }}
        slack-url: ${{ github.event.inputs.slack-url }}
        color: 'info'
        title: 'A new pull request has been made: '
        text: ${{ github.event.pull_request.html_url }}
